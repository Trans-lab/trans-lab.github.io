<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Panel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #navigation {
            background: #333;
            color: #ffffff;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #navigation a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);
            background: #4a90e2;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 20px;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            height: 60px;
        }
        #navigation a:hover {
            background-color: #357ab8;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="navigation">
        <a href="search.html" target="_top">Search</a>
        <a href="translation.html" target="_top">Translate</a>
        <a href="feedback.html" target="_top">Feedback</a>
        <a href="polish.html" target="_top">Polish</a>
        <a href="memory.html" target="_top">Memory</a>
    </div>
</body>

</html>
