<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #navigation {
            background: #333;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #navigation a {
            background: #4a90e2;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        #navigation a:hover {
            background-color: #357ab8;
            color: #e0e0e0;
        }
    </style>
</head>

</html>
